upstream backend_api {
    # O nome "cantinho_backend" deve bater com o container_name no docker-compose
    server cantinho_backend:8080;
}

server {
    listen 80;
    
    # 1. Configuração do Domínio
    server_name cantinhodosaber.online www.cantinhodosaber.online localhost;

    # 2. Aumentar limite de upload (Resolve erro 413)
    client_max_body_size 500M;

    # 3. Configuração do Front-end (Vue.js)
    root /usr/share/nginx/html;
    index index.html;

    # Rota principal (Front-end)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 4. Configuração do Back-end (API Java) - (Resolve o erro 502)
    location /api/ {
        # CORREÇÃO PRINCIPAL: Usa o nome do serviço Docker, não localhost
        proxy_pass http://backend_api;
        
        # Cabeçalhos essenciais para o Spring Boot reconhecer o domínio real
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configurações de timeout para evitar erros 504 em uploads grandes
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Páginas de erro padrão do Nginx
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}