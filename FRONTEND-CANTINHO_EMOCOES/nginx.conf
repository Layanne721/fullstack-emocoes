upstream backend_api {
    # Aponta para o container do Java (nome do serviço no docker-compose)
    server cantinho_backend:8080;
}

server {
    listen 80;
    server_name cantinhodosaber.online www.cantinhodosaber.online localhost;

    # Limite de upload
    client_max_body_size 500M;

    root /usr/share/nginx/html;
    index index.html;

    # Rota principal (Front-end)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- CORREÇÃO 1: Rota de Autenticação (Login/Registro) ---
    location /auth/ {
        proxy_pass http://backend_api;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- CORREÇÃO 2: Rotas da API Geral (Avaliações, etc) ---
    location /api/ {
        proxy_pass http://backend_api;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Páginas de erro
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}